apiVersion: v2
#
name: sciencebox
type: application
version: 0.0.5
#
description: The chart to deploy and configure ScienceBox

dependencies:
#
# User account info
- name: openldap
  alias: ldap
  version: 2.0.4
  repository: "https://jp-gouin.github.io/helm-openldap/"
- name: ldap-instance-config
  version: 0.0.1
  repository: "https://registry.cern.ch/chartrepo/sciencebox"
#
# CBox shares
- name: mariadb
  version: 11.4.2
  repository: "https://charts.bitnami.com/bitnami"
#
# ScienceBox welcome page
- name: nginx
  alias: nginx-welcome-page
  version: 13.2.19
  repository: "https://charts.bitnami.com/bitnami"
#
# EOS
- name: server
  alias: eos
  version: 0.1.5
  repository: "https://registry.cern.ch/chartrepo/eos"
- name: eos-instance-config
  version: 0.0.5
  repository: "https://registry.cern.ch/chartrepo/sciencebox"
- name: eos-user-cache-refresher
  version: 0.0.1
  repository: "https://registry.cern.ch/chartrepo/sciencebox"
#
# SWAN
- name: swan
  version: 0.1.11
  repository: "https://registry.cern.ch/chartrepo/swan"
#
# CERNBox
- name: cernbox
  version: 0.0.2
  repository: "https://registry.cern.ch/chartrepo/sciencebox"
